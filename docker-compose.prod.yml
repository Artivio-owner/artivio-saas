version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: artivio_postgres
    restart: always
    environment:
      POSTGRES_DB: artivio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: artivio_backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: artivio_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata: